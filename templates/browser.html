<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <table class="table table-bordered">
    {% for field, facets in facets.iteritems() %}
    <thead>
      <tr>
	<th>Hierarchy: {{ facet_names[field] }}</th>
	<th>Count</th>
      </tr>
    </thead>
    {% for facet in facets %}
    <tr>
      <td><a href="{{ url_for('query', drill_down= facet[0] | drilldown | partial_hierarchy | urlencode, search_field= field | urlencode, start=0)}}">{{ facet[0] }}</a></td>
      <td>{{ facet[1] }}</td>
    </tr>
       {% endfor %}
    {% endfor %}
    </table>
  </body>
</html>
